        <script>
        var map;
        var markers = [];
        var start_page = 1; //variable for pagination
        var size_page = 50; //variables for pagination
        var total_tweets = 0; //global results
        var cultures; //global results
        function initialize() {
        var mapOptions = {
                            center: { lat: -37.816667, lng: 144.966667},
                            // center: {lat: 55.948564, lng: -3.181694}, //Edinburgh
                            zoom: 11
                        };
          map = new google.maps.Map(document.getElementById('regions_div'),mapOptions);

          // map.data.loadGeoJson('templates/melbourne.json');
          // map.data.loadGeoJson('templates/hobart.json');
          // map.data.loadGeoJson('templates/edinburgh_scotland-admin.json');
          // map.data.loadGeoJson('templates/edinburgh_scotland-amenities.json');
          // map.data.loadGeoJson('templates/edinburgh_scotland-places.json');
          // map.data.loadGeoJson('../static/json/melbourne.json');
          // map.data.loadGeoJson('../static/json/sydney.json');
          var featureStyle = {
            fillColor: 'red',
            strokeWeight: 1
          }



          map.data.addListener('mouseover', function(event) {

            // var infowindow = new google.maps.InfoWindow({
            //   content: event.feature.getProperty('MEASURE_3')
            // });

            // infowindow.open(map);

            console.log(event.feature.getProperty('feature_name'));
          });

          map.data.setStyle(featureStyle);
        }

        // Add a marker to the map and push to the array.
        function addMarker(marker) {
          marker.setMap(map);
          markers.push(marker);
        }

        // Sets the map on all markers in the array.
        function setAllMap(map) {
          for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
          }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
          setAllMap(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
          setAllMap(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
          clearMarkers();
          markers = [];
        }


        google.maps.event.addDomListener(window, 'load', initialize);
        google.maps.event.addDomListener(window, "resize", function() {
         var center = map.getCenter();
         google.maps.event.trigger(map, "resize");
         map.setCenter(center); 
        });

         </script>
